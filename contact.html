<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <title>Contact: Sarah's Portfolio</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>



<body>
    
    <header>

        <div id="myname"><h1>Sarah Dillard</h1></div>
            
            <nav>
                <a href="index.html">About</a> | <a href="portfolio.html">Portfolio</a> | <a href="contact.html">Contact</a>
            </nav>
            
    </header>

    <div class="container">

        <div class="wrapper">
        
            <div class="content">

                <section id="sectionheading">
                    <h1>Contact</h1>

                </section>

                <form>
                    <div id="contactname">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" id="name" name="name" placeholder="Tony Stark">
                  </div>

                  <div id="contactemail">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="tony.stark@starkindustries.com">
                    </div>

                    <div id="contactmessage">
                    <label for="message">Message</label>
                    <br><br>
                    <textarea type="message" id="message" name="message"></textarea>
                    <br>

                </div>

                    <div class="button">
                    <input type="submit" id="submit" value="Submit">
                    </div>

                </form>
            </div>

        </div>
         
    </div>
    <footer class="footer">Copyright&copy;</footer>
</body>
