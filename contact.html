<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Sarah's Portfolio: Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<header>
        <div id="myname"><h1>Sarah Dillard</h1></div>
    
        <!-- Using "nav" tag for navigation: https://www.w3docs.com/learn-html/html-nav-tag.html -->
    
        <nav>
            <a href="#">About</a> | <a href="#">Portfolio</a> | <a href="#">Contact</a>
        </nav>
    
    </header>

<body>

    <div class="container">

        <div class="wrapper">
        
            <section id="content">

                <section id="sectionheading">
                    <h1>Contact</h1>

                </section>

                <form>
                    <div id="contactname">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" id="name" name="name">
                  </div>

                  <div id="contactemail">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="email">
                    </div>

                    <div id="contactmessage">
                    <label for="message">Message</label>
                    <br>
                    <input type="message" id="message" name="message">

                </div>

                    <div class="button">
                    <input type="submit" id="submit" value="Submit">
                    </div>

                </form>
            </section>

        </div>
         
    </div>
    <footer class="footer">Copyright&copy;</footer>
</body>
